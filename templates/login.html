{% extends "base.html" %}
{% block content %}
<div class="background-container">
    <div class="bookworm-container">
        <div class="container-login col s12 m8 offset-m2 l6">
            <div class="row">
                <form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('login') }}">
                    <div>

                        <!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user prefix deep-purple-text"></i>
                                <input id="username" name="username" type="text" class="validate" minlength="5"
                                    maxlength="13" pattern="^[a-zA-Z0-9]{5,13}$" required>
                                <label for="username">Username</label>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix deep-purple-text"></i>
                                <input id="password" name="password" type="password" class="validate" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="sign-up-btn white-text deep-purple">
                            Log In <i class="fas fa-sign-in-alt white-text"></i>
                        </button>

                    </div>
                </form>
            </div>
        </div>

        <div class="image-container col m6 hide-on-med-and-down">
            <img src="static/images/login.png" alt="secure login to BookWorm">
        </div>
        <div class="account">
            <p>New here? <a href="{{ url_for('sign_up') }}">Sign Up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
