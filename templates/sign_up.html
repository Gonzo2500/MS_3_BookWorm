{% extends "base.html" %}
{% block content %}
<div class="background-container">
    <div class="bookworm-container">
        <div class="container-login col s12 m8 offset-m2 l6">
            <div class="row">
                <form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('sign_up') }}">
                    <div>

                        <!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix "></i>
                                <input id="username" name="username" type="text" class="validate" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="username">Username</label>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" class="validate" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="sign-up-btn">
                            Sign Up <i class="fas fa-sign-in-alt white-text"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="image-container col m6 hide-on-med-and-down">
            <img src="static/images/password.png" alt="woman standing in front of a screen and enters the password">
            <div class="account">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log In here</a></p>
            </div>
        </div>
    </div>
    {% endblock %}
