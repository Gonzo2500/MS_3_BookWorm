<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="BookWorm"
            content="Platform for book reviews and book recommendations" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
            type="text/css"
        />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"
        type="text/css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}" type="text/css" />
    {% block styles %}
    {% endblock %}
    <title>404 error page</title>
     <link
            rel="icon"
            type="image/png"
            href="{{ url_for('static', filename='images/favicon.png')}}"
        />
    </head>

    <body id="error">
        <h2 class="error-text">Whoops, something has gone wrong!</h2>
        <div class="container-error">
            <img src="{{ url_for('static', filename='images/404.png')}}" alt="404 error" />
        </div>
        <div class="btn-back">
            <a href="{{ url_for('home') }}">
                <p class="white-text">
                    Back to <span>Book<span class="black-text">Worm</span></span>
                </p>
            </a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js')}}"></script>
        {% block scripts %} 
        {% endblock %}
    </body>
</html>
